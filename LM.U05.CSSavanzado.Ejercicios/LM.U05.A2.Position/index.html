<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Position</h1>
    <div class="contenedor">
        <h2>Static</h2>
        <div class="box" id="uno">Static</div>
        <div class="box sta" id="dos">Static</div>
        <div class="box sta" id="tres">Static</div>
        <div class="box" id="cuatro">Static</div>
    </div>

    <div class="contenedor">
        <h2>Sticky</h2>
        <div class="box" id="uno">Sticky</div>
        <div class="box sti" id="dos">Sticky</div>
        <div class="box sti" id="tres">Sticky</div>
        <div class="box" id="cuatro">Sticky</div>
    </div>
    <div class="contenedor">
        <h2>Absolute</h2>
        <div class="box" id="uno">Absolute</div>
        <div class="box abs" id="dos">Absolute</div>
        <div class="box abs" id="tres">Absolute</div>
        <div class="box" id="cuatro">Absolute</div>
    </div>
    <div class="contenedor">
        <h2>Relative</h2>
        <div class="box" id="uno">Relative</div>
        <div class="box rel" id="dos">Relative</div>
        <div class="box rel" id="tres">Relative</div>
        <div class="box" id="cuatro">Relative</div>
    </div>
    <div class="contenedor">
        <h2>Fixed</h2>
        <div class="box" id="uno">Fixed</div>
        <div class="box fix" id="dos">Fixed</div>
        <div class="box fix" id="tres">Fixed</div>
        <div class="box" id="cuatro">Fixed</div>
    </div>

</body>

</html>
