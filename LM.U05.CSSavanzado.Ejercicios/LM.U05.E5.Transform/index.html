<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <h1>Transform</h1>
    <h2>CSS transform: rotate</h2>
    <img src="img/logo.png" alt="logo" height="50px">
    <img id="rotate" src="img/logo.png" alt="logo" height="50px">

    <h2>CSS transform: scale</h2>
    <img src="img/logo.png" alt="logo" height="50px">
    <img id="scale" src="img/logo.png" alt="logo" height="50px">

    <h2>CSS transform: skewX</h2>
    <img src="img/logo.png" alt="logo" height="50px">
    <img id="skewx" src="img/logo.png" alt="logo" height="50px">

    <h2>CSS transform: skewY</h2>
    <img src="img/logo.png" alt="logo" height="50px">
    <img id="skewy" src="img/logo.png" alt="logo" height="50px">

    <h2>CSS transform: translate</h2>
    <img src="img/logo.png" alt="logo" height="50px">
    <img id="translate" src="img/logo.png" alt="logo" height="50px">

</body>

</html>
